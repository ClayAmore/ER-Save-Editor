[package]
name = "er-save-editor"
version = "0.2.0"
edition = "2021"

[dependencies]
aes = "0.8.4"
binary-reader = "0.4.5"
bitflags = "2.4.2"
cbc = "0.1.2"
eframe = "0.26.2"
egui-phosphor = { version = "0.4.0", features = ["regular", "fill"] }
egui_extras = "0.26.2"
